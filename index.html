<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@600&display=swap" rel="stylesheet">
    <title>Secret Message Math</title>
</head>
<body>
    <h1>Secret Message Math</h1>
    <button id="printable">Print Friendly</button>
    <div id="container">
        <div id="mathMessage"></div>
        <div id="legend"></div>
    </div>

    <button class="open-button" onclick="openForm()">Encode a New Message</button>

    <div class="form-popup" id="myForm">
        <form class="form-container" id="encodeForm" >
            <label for="mathType">Math Type</label>
            <div>
                <input type="radio" id="multiplication" name="mathType" value="multiplication" checked />
                <label for="huey">Multiplication</label>
            </div>
            
            <div>
                <input type="radio" id="division" name="mathType" value="division" />
                <label for="division">Division</label>
            </div>
            <div>
                <label for="secretMessage">Secret Message</label>
                <textarea id="secretMessage" name="secretMessage" rows="10" cols="30"></textarea>
            </div>
            <button type="submit" class='btn' id="encode" onclick="closeForm()">Encode</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    
    </div>
   
    
    <script src="app.js"></script>
    <script src="form.js"></script>
    <script src="print.js"></script>
</body>
</html>

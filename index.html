<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Secret Message Math</title>
</head>
<body>
    <h1>Secret Message Math</h1>
    <form id="encodeForm" >
        <label for="mathType">Math Type</label>
        <div>
            <input type="radio" id="multiplication" name="mathType" value="multiplication" checked />
            <label for="huey">Multiplication</label>
        </div>
        
        <div>
            <input type="radio" id="division" name="mathType" value="division" />
            <label for="division">Division</label>
        </div>
        <div>
            <label for="secretMessage">Secret Message</label>
            <textarea id="secretMessage" name="secretMessage" rows="10" cols="50"></textarea>
        </div>
        <button id="encode">Encode</button>

    </form>

    <div>
        <div id="mathMessage"></div>
        <div id="legend"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
